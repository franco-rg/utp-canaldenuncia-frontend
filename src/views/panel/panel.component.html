<div class="flex min-h-screen">
  <input type="checkbox" id="sidebarToggle" class="peer hidden">

  <div class="bg-gray-900 text-white flex flex-col transition-all 
  w-64 peer-checked:w-64 md:w-20 md:peer-checked:w-64 absolute md:relative
  inset-y-0 left-0 transform -translate-x-full md:translate-x-0 peer-checked:translate-x-0
  h-auto">

    <label (click)="toggleSidebar()" for="sidebarToggle"
      class="absolute top-3 right-[-45px] md:left-5 md:right-auto z-10 py-1.5 px-3 rounded-lg bg-gray-500 md:right-auto cursor-pointer">
      <i class="fa-solid fa-bars"></i>
    </label>

    <nav>
      <ul class="flex flex-col gap-2 mt-16">
        <li *ngFor="let item of rountings">
          <a 
            [routerLink]="item.routerLink" 
            routerLinkActive="bg-orange-500 text-white font-bold"
            class="flex items-center gap-x-4 py-3 px-4 mx-4 rounded-xl text-sm">
            
            <i class="text-lg mr-2" [ngClass]="item.icon"></i>
            {{ isSidebarOpen ? item.title : '' }}
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="flex-1">
    <div class="px-4 py-3 border-b flex justify-between items-center">
      <h1 class="text-xl font-bold text-gray-500 ps-8 md:ps-0">{{ currentTitle }}</h1>
      <div>
        <button class="py-2 px-4 text-sm font-semibold bg-red-500 text-white rounded-full shadow-lg"
          (click)="cerrarSesion()">
          <span class="hidden md:inline-block md:mr-2">Cerrar sesi√≥n</span>
          <i class="fa-solid fa-right-from-bracket"></i>
        </button>
      </div>
    </div>
    <div class="p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
